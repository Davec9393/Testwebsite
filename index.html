<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #007BFF; /* Blue background */
      color: white;
    }

    header {
      background-color: #0056b3;
      padding: 20px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }

    .login-form input {
      padding: 8px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
    }

    .login-form button {
      padding: 8px 12px;
      background-color: white;
      color: #0056b3;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    main {
      display: flex;
      padding: 20px;
    }

    .left-side,
    .right-side {
      padding: 10px;
    }

    .left-side {
      width: 40%;
    }

    .right-side {
      width: 60%;
    }

    .image-container img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .news-post {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }

    .news-post h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <header>
    <form class="login-form">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </header>

  <main>
    <div class="left-side">
      <div class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="Image 1" />
        <img src="https://via.placeholder.com/300x200" alt="Image 2" />
      </div>
    </div>

    <div class="right-side">
      <div class="news-post">
        <h3>News Title 1</h3>
        <p>This is the first news post. It contains a brief summary of the news article.</p>
      </div>
      <div class="news-post">
        <h3>News Title 2</h3>
        <p>This is the second news post with more updates and information.</p>
      </div>
    </div>
  </main>

</body>
</html>
