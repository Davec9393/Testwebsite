<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geopolitical Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .login-btn {
      background-color: white;
      color: #1a237e;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #e8eaf6;
    }

    main {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .article {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .article h2 {
      margin-top: 0;
      color: #333;
    }

    .article p {
      color: #555;
      line-height: 1.6;
    }

    .adsense {
      background: #eee;
      height: 90px;
      width: 728px;
      margin: 40px auto;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px dashed #aaa;
      border-radius: 6px;
    }

    @media (max-width: 768px) {
      .adsense {
        width: 100%;
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">üåç Geopolitical</div>
    <a href="login.html" class="login-btn">Login</a>
  </header>

  <main>
    <div class="grid" id="articles"></div>

    <!-- Google AdSense Placeholder -->
    <div class="adsense">
      <!-- Replace with your real Google AdSense script -->
      <strong>AdSense 728√ó90 Banner Ad</strong><br>
      (Your ad will appear here)
    </div>
  </main>

  <script>
    const topics = [
      "Ukraine Conflict Analysis",
      "China‚ÄìTaiwan Relations",
      "Middle East Tensions",
      "US‚ÄìRussia Diplomatic Shifts",
      "Global Oil Market Power Plays"
    ];

    function generateArticle(topic) {
      return `
        <div class="article">
          <h2>${topic}</h2>
          <p>
            This is a placeholder article about <strong>${topic}</strong>. 
            In the full version, this content would be generated using your AI-powered generator. 
            It can cover current events, analysis, and historical context related to geopolitical dynamics.
          </p>
        </div>
      `;
    }

    const container = document.getElementById("articles");
    container.innerHTML = topics.map(generateArticle).join('');
  </script>

</body>
</html>
