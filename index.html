<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geopolitical Articles</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .article {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .article h2 {
      margin-top: 0;
      color: #333;
    }

    .article p {
      color: #555;
      line-height: 1.6;
    }

    .adsense {
      background: #eee;
      height: 250px;
      width: 300px;
      margin: 30px auto;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px dashed #aaa;
    }

    @media (max-width: 600px) {
      .adsense {
        width: 100%;
        height: auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Geopolitical</h1>
  </header>

  <main id="articles"></main>

  <!-- Google AdSense Placeholder -->
  <div class="adsense">
    <!-- Replace with your Google AdSense script -->
    <strong>AdSense 300×250 Ad</strong><br>
    (Your ad will appear here)
  </div>

  <script>
    const topics = [
      "Ukraine Conflict Analysis",
      "China–Taiwan Relations",
      "Middle East Tensions",
      "US–Russia Diplomatic Shifts",
      "Global Oil Market Power Plays"
    ];

    function generateArticle(topic) {
      return `
        <div class="article">
          <h2>${topic}</h2>
          <p>
            This is a placeholder article about <strong>${topic}</strong>. 
            In the full version, this content would be generated using your AI-powered generator. 
            It can cover current events, analysis, and historical context related to geopolitical dynamics.
          </p>
        </div>
      `;
    }

    const container = document.getElementById("articles");
    container.innerHTML = topics.map(generateArticle).join('');
  </script>

</body>
</html>
